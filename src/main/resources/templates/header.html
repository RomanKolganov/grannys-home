<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <div class="ui top attached stackable container inverted menu">
        <a class="item" href="/index">Granny's Home</a>
        <a class="item" href="/offers">Предложения</a>
        <div class="ui dropdown item">
            Заказы
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="/myAcceptedOffers">Мои</a>
                <a class="item" href="/acceptedOffers">Принятые</a>
            </div>
        </div>
        <a class="item" href="/chats"><i class="comment alternate icon"></i>Сообщения</a>
        <div class="right menu">
            <a class="item" href="/my_profile"><i class="user middle aligned icon"></i>Мой профиль</a>
            <span th:if="${isLogout == true}">
                <a class="item" href="/login"><i class="sign in alternate middle aligned icon"></i>Войти</a>
            </span>
            <span th:unless="${isLogout}">
                <a class="item" href="/logout"><i class="sign out alternate middle aligned icon"></i>Выход</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
